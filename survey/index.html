<html>
    <head>
        <title>Zaareen Customer Feedback Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href='css/custom.css' rel='stylesheet' type='text/css'>
		<!-- Bootstrap Date-Picker Plugin -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>		
    </head>
    <body>

        <div class="container">

            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">
					<div style="text-align:center">
					<img src="img/logo.png" width="100"/>

                    <h2 style="text-align:center;color:grey">Customer Feedback Form</h2>
					</div>

                    <!--<p class="lead">This is a demo for our tutorial dedicated to crafting working Bootstrap contact form with PHP and AJAX background.</p>-->
					<hr>
					<br>
                    <form id="contact-form" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Name *</label>
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Customer Name *" required="required" data-error="Customer Name is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Phone *</label>
                                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Customer Phone *" required="required" data-error="Phone is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email</label>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="Customer Email" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_orderid">Order Number *</label>
                                        <input type="text" name="orderid" id="ordernum" class="form-control" placeholder="Order Number" required="required" data-error="Order Number is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_orderdate">Order Date *</label>
										<!--<input class="form-control" id="orderdate" name="date" placeholder="MM/DD/YYY" type="text" required="required"/>-->
                                        <!--<input id="form_orderid" type="text" name="orderid" id="ordernum" class="form-control" placeholder="Order Number" required="required" data-error="Order Number is required.">-->
       <!--<div class="input-group">-->
										<input class="form-control" id="orderdate" name="orderdate" placeholder="MM/DD/YYYY" type="text" required="required" data-error="Order Date is required."/>
       <!--</div>										-->
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>		
							<hr>
							<br>							
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Q1. How did you come to know about Zaareen? *</label>
										  <select class="form-control" id="q1">
											<option>Facebook</option>
											<option>Physical Marketing</option>
											<option>Zomato</option>
											<option>Swiggy</option>
											<option>Google</option>
											<option>Referral</option>
											<option>Others</option>
										  </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Q2. Please rate our food quality on a scale of 5 *</label>
										  <select class="form-control" id="q2">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										  </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>								
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Q3. Please rate our services (including Delivery) on a scale of 5 *</label>
										  <select class="form-control" id="q3">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										  </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Q4. Would you recommend Zaareen to your friends and families?</label>
										  <select class="form-control" id="q4">
											<option>Yes</option>
											<option>No</option>
											<option>Maybe</option>
										  </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>								
                            </div>							
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Comments *</label>
                                        <textarea name="message" id="comments" class="form-control" placeholder="Message for us *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="button" class="btn btn-success btn-send" id="submitbtn" value="Submit">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> These fields are required. </p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div><!-- /.8 -->

            </div> <!-- /.row-->

        </div> <!-- /.container-->

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>		
        <script src="js/validator.js"></script>
        <script src="js/contact.js"></script>
<script>
	$(document).ready(function(){
		var date_input=$('input[name="orderdate"]'); //our date input has the name "date"
		var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		date_input.datepicker({
			format: 'mm/dd/yyyy',
			container: container,
			todayHighlight: true,
			autoclose: true,
		})
	})
</script>		
    </body>
</html>
